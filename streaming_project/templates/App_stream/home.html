{% extends 'base.html' %}

{% load embed_video_tags %}


{% block body %}
<div class="container my-2">

    {% for post in object_list %}
    <div class="row">
        <div class="col-sm-6">
            {% video post.video as video %}
            {% video video "small" %}
            <br>
            
        </div>
        <div class="col-sm-6">
            <h4>{{post.title}}</h4>
            <!--<a href="{{ post.get_absolute_url }}">{{ post.title }}</a>-->
            <br>
            <img src="{{ video.thumbnail }}" width=100 height=45 class="img-rounded">
            <br>
            <p>{{post.desc|truncatechars:50}} <a href="{% url 'App_stream:details' pk=post.id %}">more</a></p>
            {% endvideo %}
        </div>
        
    </div>
             
    {% endfor %}
    
</div>
{% endblock %}
